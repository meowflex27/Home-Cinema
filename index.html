<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My HOME Cinema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">ðŸŽ¬</div>
      <h1>My HOME Cinema</h1>
    </div>

    <nav class="nav-links">
      <a href="#" id="homeLink">Home</a> |
      <a href="#" id="moviesLink">Movies</a> |
      <a href="#" id="tvLink">TV Shows</a> |
      <a href="#" id="koreanLink">Korean</a> |
      <a href="#" id="pelikulaLink">Pelikula</a>
    </nav>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search movies or TV â€” press Enter" />
      <button id="searchBtn">Search</button>
      <select id="filterType" class="toggle">
        <option value="all">All</option>
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
    </div>
  </header>

  <main>
    <div class="content">
      <section class="section" id="trendingMoviesSection">
        <h2>Trending Movies</h2>
        <div id="moviesGrid" class="grid"></div>
      </section>

      <section class="section" id="trendingTVSection">
        <h2>Trending TV Shows</h2>
        <div id="tvGrid" class="grid"></div>
      </section>

      <section class="section" id="koreanMoviesSection" style="display:none;">
        <h2>Korean Movies</h2>
        <div id="koreanMoviesGrid" class="grid"></div>
      </section>

      <section class="section" id="kdramaSection" style="display:none;">
        <h2>Kdrama</h2>
        <div id="kdramaGrid" class="grid"></div>
      </section>

      <section class="section" id="pelikulaSection" style="display:none;">
        <h2>Pelikula (Pinoy Movies)</h2>
        <div id="pelikulaGrid" class="grid"></div>
      </section>

      <footer>
        <div class="note">Click any title to choose a server and play directly.</div>
      </footer>
    </div>
  </main>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Search Results</h2>
      <div id="searchResults" class="grid"></div>
    </div>
  </div>

  <!-- Server Options Modal -->
  <div id="serverModal" class="modal">
    <div class="modal-content">
      <span class="close-btn server-close">&times;</span>
      <h2>Select a Server</h2>
      <select id="serverSelect" class="toggle"></select>
      <div id="tvOptions" style="display:none;margin-top:10px;">
        <label>Season:</label>
        <select id="seasonSelect" class="toggle"></select>
        <label>Episode:</label>
        <select id="episodeSelect" class="toggle"></select>
      </div>
      <button id="playBtn">Play</button>
    </div>
  </div>

  <!-- Embedded Player Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content player-box">
      <span class="close-btn player-close">&times;</span>
      <iframe id="playerFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
